{% extends 'base.html' %}

{% block title %}
  <title>Skills</title>
{% endblock title %}


{% block heading %}
  <div class="container-fluid">
    <h1>Instruments & Talents</h1>
  </div>
{% endblock heading %}


{% block body %}
  <div class="container">
    <div class="row row-cols-4 ">
      
      {% for skill in instruments %}
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{skill.image_url}}" alt="No Image Supplied">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'instrument_detail' skill.id  %}" style = "color: inherit">
                {{skill.instrument_name}}
              </a>
            </h5>
          </div>
        </div>
      {% endfor %}

    </div>
  </div>

{% endblock body %}
