{% extends 'base.html' %}

{% block title %}
  <title>{{artist.full_name}}</title>
{% endblock title %}


{% block heading %}
  <div class="container-fluid">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Edit {{artist.full_name}}</h1>
      </div>
    </div>
  </div>
{% endblock heading %}


{% block body %}
  <div class="container">
    <form action="{% url 'artist_edit' artist.id %}" method="post">
      {% csrf_token%}
      <table>
        {{ artist_form.as_table}}
      </table>
      <button type="submit" class="btn btn-success">Save Details</button>
    </form>
  </div>
{% endblock body %}
