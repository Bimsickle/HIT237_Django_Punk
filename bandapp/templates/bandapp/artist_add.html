{% extends 'base.html' %}

{% block title %}
  <title>Add Artist</title>
{% endblock title %}

{% block heading %}
  <div class="container-fluid">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Add an Artist</h1>
      </div>
    </div>
  </div>
{% endblock heading %}


{% block body %}
  <div class="container">
    <form action="{% url 'artist_add' %}" method="post">
      {% csrf_token%}
      <table>
        {{ artist_form.as_table}}
      </table>
      <button class="btn btn-success" type="submit" >Add Artist</button>
    </form>
  </div>
{% endblock body %}
